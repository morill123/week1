<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notebook App</title>
</head>
<body>
    <!-- Task 1: Hello world!  -->
    <h1>Hello world</h1>

    <!-- Task 2: Creating a button -->
    <button id="my-button">Click</button>

    <!-- Task 4: Unordered list  -->
    <ul id="my-list"></ul>

    <!-- Task 5: Custom text to list -->
    <textarea id="my-textarea"></textarea>

    <!-- Task 4: Unordered list -->
    <button id="add-data">Add to list</button>

    <!-- This script section contains JavaScript to add functionality to the buttons -->
    <script>
        // Task 2: Creating a button (continued)
        document.getElementById("my-button").addEventListener("click", function() {
            console.log("hello world");  // 
            document.querySelector("h1").textContent = "Moi maailma";  // Task 3: Button DOM changes
                                                                      // Change the <h1> text to "Moi maailma"
        });
        // Add an event listener to the button with id "add-data"
        document.getElementById("add-data").addEventListener("click", function() {
            const ul = document.getElementById("my-list");  // Get the unordered list element
            const li = document.createElement("li");  // Create a new list item element
            const textarea = document.getElementById("my-textarea");  // Get the textarea element
            li.textContent = textarea.value;  
            ul.appendChild(li);  
            textarea.value = "";  
        });
    </script>
</body>
</html>
